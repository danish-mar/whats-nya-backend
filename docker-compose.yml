# File: Docker Compose Configuration
# Description: MongoDB setup for Nya.chat backend
# Path: ./docker-compose.yml

version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: nya-chat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: nya-chat-admin-password-2024
      MONGO_INITDB_DATABASE: nya-chat
    ports:
      - "27011:27017"
    volumes:
      # Persist MongoDB data
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Optional: Add initialization scripts
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - nya-chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Optional: MongoDB Express for web-based admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: nya-chat-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: nya-chat-admin-password-2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:nya-chat-admin-password-2024@mongodb:27011/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - nya-chat-network
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  nya-chat-network:
    driver: bridge
